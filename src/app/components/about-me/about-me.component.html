<div class="container">

  <div class="profileContainer">
    <img src="{{ personaLocal.img }}" alt="Profile_Img">
    <h2 id="nombre">{{ personaLocal.nombre }} {{ personaLocal.apellido }} </h2>
  </div>

  <div class="nameContainer">

  </div>

  <div class="meContainer">
    <h2>About me</h2>
    <div *ngIf="!editing">
      <p>{{ personaLocal.about_me }}</p>
      <button class="btn btn-primary" (click)="editing = true; tempContentMe= personaLocal"
        *ngIf="isLogged">Edit</button>
    </div>
    <div class="meModifier" *ngIf="editing">
      <div class="textArea">
        <textarea [(ngModel)]="tempContentMe.about_me"></textarea>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon3" >URL Imagen</span>
        </div>
        <input type="text" [(ngModel)]="tempContentMe.img" class="form-control" id="basic-url" aria-describedby="basic-addon3">
      </div>
      <button class="btn btn-success" (click)="personaLocal = tempContentMe; editarPersona(); editing = false">Save</button>
      <button class="btn btn-danger" (click)="editing = false">Cancel</button>
    </div>
  </div>

</div>
